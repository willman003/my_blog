{%extends 'layout/master.html'%}

{%block head%}

    {{super()}}
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }
    </style>

{%endblock%}

{%block content%}

<img src="{{url_for('static',filename='images/banner.jpg')}}" class="img-fluid">

<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-sm-2 text-center">
            <p>
                <img src="{{url_for('static',filename='images/'+post.feeling+'_icon.png')}}" class="img-fluid center">
            </p>
            <p>{{post.date.strftime("%d-%m-%Y")}}</p>
        </div>
        <div class="col-sm-10">
            <h3><b>{{post.title}}</b></h3>

            <p>{{post.text}}</p>

        </div>
    </div>
</div>


{%endblock%}
