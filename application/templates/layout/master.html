<!doctype html>
<html lang="en">

<head>
    {%block head%}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/87d1385e4d.js" crossorigin="anonymous"></script>

    <title> {%block title%}{%endblock%}Mae Cosmetics</title>
    <style>
        .first-link-group {
            position: relative;
            left: 15%;
            display: inline;
            
        }

        .second-link-group {
            float: right;
            position: relative;
            right: 15%;

        }

        nav a {
            display: inline;
            margin-left: 30px;
        }

        nav a:link {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            color: #94D466;

        }

        
        #footer{
            position: absolute;
            top: 150%;
        }
    </style>
    {%endblock%}
</head>

<body style="background-color: #CDEBB7;">

    <nav style="background-color: #061F06; color: white; height: 30px;">
        <div class="container-fluid">
            <div class="first-link-group">
                <a href="#">
                    Trang chủ
                </a>
                <a href="#">
                    Vài dòng tâm sự
                </a>
                <a href="#">
                    IT
                </a>
            </div>
            <div class="second-link-group">
                <a href="#">
                    About me
                </a>
                <a href="#">
                    Liên hệ
                </a>
            </div>

        </div>
    </nav>

    {%block content%}
    {%endblock%}

    <div class="container-fluid" id="footer">
        <div class="row">
            <div class="col-sm-12">
                <hr>
            </div>
            <div class="col-sm-12 text-center">
               Created by © 2020 ekraor
            </div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
